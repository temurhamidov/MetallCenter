{% extends 'base.html' %}
{% load static %}
{% block title %}Product{% endblock %}

{% block body %}


    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 py-5">
        <div class="container">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Product</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb text-uppercase">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Product</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!--- Category of products --->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-4">
                {% for category in categories %}
                <div class="col-lg-4 col-md-6 service-item-top wow fadeInUp" data-wow-delay="0.1s">
                    <div class="overflow-hidden">
                        <a href="{% url 'mainapp:products_category' category.slug %}">
                        <img class="img-fluid w-100 h-100" src="{{ category.image_url }}" alt="">
                        </a>
                    </div>
                    <div class="d-flex align-items-center justify-content-between bg-light p-4">
                        <h5 class="text-truncate me-3 mb-0">{{ category.name }}</h5>
                        <a class="btn btn-square btn-outline-primary border-2 border-white flex-shrink-0" href="{% url 'mainapp:products_category' category.slug %}"><i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                  <div class="col-md-12">
                     <a class="btn btn-secondary" href="{% url 'mainapp:all-products' %}">See More</a>
                  </div>
            </div>
        </div>
    </div>
    <!--- Category of products end --->



    


{% endblock %}
